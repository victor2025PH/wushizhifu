# Nginx 配置文件 - Web前端网站
# 域名: 5050.usdt2026.cc
# 注意: 此配置只包含HTTP，HTTPS配置需要运行 certbot 后自动添加

server {
    listen 80;
    server_name 5050.usdt2026.cc;
    
    # 如果SSL证书已配置，取消下面这行的注释以启用HTTPS重定向
    # return 301 https://$server_name$request_uri;
    
    # Web前端靜態文件
    root /home/ubuntu/wushizhifu/web/dist;
    index index.html;
    
    location / {
        try_files $uri $uri/ /index.html;
    }
    
    # 靜態資源緩存
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
    
    # Gzip 壓縮
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/json;
}

# HTTPS配置块 - 运行以下命令后，certbot会自动添加HTTPS配置：
# sudo certbot --nginx -d 5050.usdt2026.cc
