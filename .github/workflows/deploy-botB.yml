name: Deploy Bot B

on:
  push:
    branches:
      - main
    paths:
      - 'botB/**'
      - '.github/workflows/deploy-botB.yml'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Deploy to server
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT || 22 }}
          script: |
            cd /home/ubuntu/wushizhifu
            
            # Pull latest code
            git pull origin main || true
            
            # Check if botB directory exists
            if [ ! -d "botB" ]; then
              echo "Error: botB directory not found"
              exit 1
            fi
            
            # Go to botB directory
            cd botB
            
            # Create venv if not exists
            if [ ! -d "venv" ]; then
              python3 -m venv venv
            fi
            
            # Activate venv and install dependencies
            source venv/bin/activate
            pip install --upgrade pip -q
            pip install -r requirements.txt -q
            
            # Restart systemd service
            sudo systemctl restart botB.service || echo "Service not found, skipping restart"
            
            # Show status
            sudo systemctl status botB.service --no-pager -l || echo "Service not running"

