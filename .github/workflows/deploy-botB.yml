name: Deploy Bot B

on:
  push:
    branches:
      - main
    paths:
      - 'botB/**'
      - '.github/workflows/deploy-botB.yml'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Stop Bot B
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT || 22 }}
          script: sudo systemctl stop otc-bot.service || true
      
      - name: Pull Code
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT || 22 }}
          timeout: 300s
          script: |
            cd /home/ubuntu/wushizhifu
            git stash || true
            git pull origin main
      
      - name: Install Dependencies and Restart
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT || 22 }}
          timeout: 180s
          script: |
            cd /home/ubuntu/wushizhifu/botB
            if [ ! -d "venv" ]; then
              python3 -m venv venv
            fi
            source venv/bin/activate
            pip install --upgrade pip -q
            pip install -r requirements.txt -q
            sleep 3
            sudo systemctl daemon-reload
            if [ ! -f "/etc/systemd/system/otc-bot.service" ]; then
              sudo tee /etc/systemd/system/otc-bot.service > /dev/null << 'EOFSERVICE'
[Unit]
Description=OTC Telegram Bot (Bot B)
After=network.target

[Service]
Type=simple
User=ubuntu
Group=ubuntu
WorkingDirectory=/home/ubuntu/wushizhifu/botB
Environment="PATH=/home/ubuntu/wushizhifu/botB/venv/bin:/usr/local/bin:/usr/bin:/bin"
ExecStart=/home/ubuntu/wushizhifu/botB/venv/bin/python /home/ubuntu/wushizhifu/botB/bot.py
Restart=on-failure
RestartSec=10

[Install]
WantedBy=multi-user.target
EOFSERVICE
              sudo systemctl daemon-reload
            fi
            sudo systemctl restart otc-bot.service
            sudo systemctl enable otc-bot.service || true
            sleep 2
            sudo systemctl is-active otc-bot.service && echo "✅ Bot B 服务正在运行" || echo "⚠️  Bot B 服务未运行"

