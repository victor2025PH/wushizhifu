name: Deploy Bot A

on:
  push:
    branches:
      - main
    paths:
      - 'botA/**'
      - 'database/**'
      - 'api_server.py'
      - '.github/workflows/deploy-botA.yml'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Deploy to server
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT || 22 }}
          script: |
            cd /home/ubuntu/wushizhifu
            
            # Stop all possible bot processes first
            echo "停止所有可能的 Bot 进程..."
            sudo systemctl stop wushizhifu-bot.service || true
            pkill -9 -f "botA/bot.py" || true
            pkill -9 -f "wushizhifu.*bot" || true
            sleep 3
            
            # Pull latest code
            git pull origin main || true
            
            # Check if botA directory exists
            if [ ! -d "botA" ]; then
              echo "Error: botA directory not found"
              exit 1
            fi
            
            # Go to botA directory
            cd botA
            
            # Create venv if not exists
            if [ ! -d "venv" ]; then
              python3 -m venv venv
            fi
            
            # Activate venv and install dependencies
            source venv/bin/activate
            pip install --upgrade pip -q
            pip install -r requirements.txt -q
            
            # Wait a bit more to ensure Telegram API releases connections
            echo "等待 Telegram API 释放连接（10秒）..."
            sleep 10
            
            # Ensure service file exists and is correct
            echo "检查服务文件..."
            if [ -f "/etc/systemd/system/wushizhifu-bot.service" ]; then
              echo "✅ 服务文件存在"
              # Reload systemd to pick up any changes
              sudo systemctl daemon-reload
            else
              echo "⚠️  服务文件不存在，使用默认配置创建..."
              sudo tee /etc/systemd/system/wushizhifu-bot.service > /dev/null <<EOF
[Unit]
Description=WuShiPay Telegram Bot
After=network.target

[Service]
Type=simple
User=ubuntu
Group=ubuntu
WorkingDirectory=/home/ubuntu/wushizhifu/botA
Environment="PATH=/home/ubuntu/wushizhifu/botA/venv/bin:/usr/local/bin:/usr/bin:/bin"
ExecStart=/home/ubuntu/wushizhifu/botA/venv/bin/python /home/ubuntu/wushizhifu/botA/bot.py
Restart=on-failure
RestartSec=10

[Install]
WantedBy=multi-user.target
EOF
              sudo systemctl daemon-reload
            fi
            
            # Restart Bot A service
            echo "重启 Bot A 服务..."
            sudo systemctl restart wushizhifu-bot.service || echo "Bot A service not found, skipping restart"
            
            # Enable service to start on boot
            sudo systemctl enable wushizhifu-bot.service || true
            
            # Also restart API service to pick up database changes
            cd /home/ubuntu/wushizhifu
            if [ -f "api_server.py" ]; then
              echo "重启 API 服务器..."
              sudo systemctl restart wushipay-api.service || echo "API service not found, skipping restart"
            fi
            
            # Wait for services to start
            echo "等待服务启动..."
            sleep 8
            
            # Show status and verify services are running
            echo ""
            echo "=== Bot A Service Status ==="
            if sudo systemctl is-active --quiet wushizhifu-bot.service; then
              echo "✅ Bot A 服务正在运行"
              sudo systemctl status wushizhifu-bot.service --no-pager -l | head -20
            else
              echo "❌ Bot A 服务未运行"
              echo "查看错误日志："
              sudo journalctl -u wushizhifu-bot.service -n 30 --no-pager
            fi
            
            echo ""
            echo "=== API Service Status ==="
            if sudo systemctl is-active --quiet wushipay-api.service 2>/dev/null; then
              echo "✅ API 服务正在运行"
              sudo systemctl status wushipay-api.service --no-pager -l | head -20
            else
              echo "⚠️  API 服务未运行（可能是正常的）"
            fi
            
            echo ""
            echo "=== 最新 Bot A 日志 ==="
            sudo journalctl -u wushizhifu-bot.service -n 20 --no-pager

