name: Deploy Bot A

on:
  push:
    branches:
      - main
    paths:
      - 'botA/**'
      - '.github/workflows/deploy-botA.yml'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Deploy to server
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT || 22 }}
          script: |
            cd /home/ubuntu/wushizhifu
            
            # Stop all possible bot processes first
            echo "停止所有可能的 Bot 进程..."
            sudo systemctl stop wushizhifu-bot.service || true
            pkill -9 -f "botA/bot.py" || true
            pkill -9 -f "wushizhifu.*bot" || true
            sleep 3
            
            # Pull latest code
            git pull origin main || true
            
            # Check if botA directory exists
            if [ ! -d "botA" ]; then
              echo "Error: botA directory not found"
              exit 1
            fi
            
            # Go to botA directory
            cd botA
            
            # Create venv if not exists
            if [ ! -d "venv" ]; then
              python3 -m venv venv
            fi
            
            # Activate venv and install dependencies
            source venv/bin/activate
            pip install --upgrade pip -q
            pip install -r requirements.txt -q
            
            # Wait a bit more to ensure Telegram API releases connections
            echo "等待 Telegram API 释放连接..."
            sleep 5
            
            # Restart systemd service
            sudo systemctl restart wushizhifu-bot.service || echo "Service not found, skipping restart"
            
            # Wait for service to start
            sleep 5
            
            # Show status
            sudo systemctl status wushizhifu-bot.service --no-pager -l || echo "Service not running"

