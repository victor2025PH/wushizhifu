name: Deploy Bot A

on:
  push:
    branches:
      - main
    paths:
      - 'botA/**'
      - 'database/**'
      - 'api_server.py'
      - '.github/workflows/deploy-botA.yml'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Stop Bot
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT || 22 }}
          script: sudo systemctl stop wushizhifu-bot.service || true
      
      - name: Pull Code
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT || 22 }}
          timeout: 300s
          script: |
            cd /home/ubuntu/wushizhifu
            git stash || true
            git pull origin main
      
      - name: Install Dependencies and Restart
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT || 22 }}
          timeout: 180s
          script: |
            cd /home/ubuntu/wushizhifu/botA
            if [ -d "venv" ]; then
              source venv/bin/activate
              pip install --upgrade pip -q
              pip install -r requirements.txt -q
            fi
            sleep 3
            # 始终更新服务文件以确保配置最新（包括PYTHONUNBUFFERED=1等配置）
            sudo cp /home/ubuntu/wushizhifu/botA/wushizhifu-bot.service /etc/systemd/system/wushizhifu-bot.service
            sudo systemctl daemon-reload
            sudo systemctl restart wushizhifu-bot.service
            sudo systemctl enable wushizhifu-bot.service || true
            if [ -f "/home/ubuntu/wushizhifu/api_server.py" ]; then
              sudo systemctl restart wushipay-api.service || true
            fi

