name: Deploy Bot A

on:
  push:
    branches:
      - main
    paths:
      - 'botA/**'
      - 'database/**'
      - 'api_server.py'
      - '.github/workflows/deploy-botA.yml'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Deploy to server
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT || 22 }}
          command_timeout: 5m
          script: |
            cd /home/ubuntu/wushizhifu
            echo "停止所有可能的 Bot 进程..."
            sudo systemctl stop wushizhifu-bot.service || true
            pkill -9 -f "botA/bot.py" || true
            pkill -9 -f "wushizhifu.*bot" || true
            sleep 3
            echo "拉取最新代码..."
            git pull origin main || true
            if [ ! -d "botA" ]; then
              echo "Error: botA directory not found"
              exit 1
            fi
            cd botA
            if [ ! -d "venv" ]; then
              python3 -m venv venv
            fi
            source venv/bin/activate
            pip install --upgrade pip -q
            pip install -r requirements.txt -q
            echo "等待 Telegram API 释放连接..."
            sleep 5
            echo "重新加载 systemd..."
            sudo systemctl daemon-reload || true
            echo "重启 Bot A 服务..."
            sudo systemctl restart wushizhifu-bot.service || true
            sudo systemctl enable wushizhifu-bot.service || true
            cd /home/ubuntu/wushizhifu
            if [ -f "api_server.py" ]; then
              echo "重启 API 服务器..."
              sudo systemctl restart wushipay-api.service || true
            fi
            sleep 3
            echo "检查服务状态..."
            sudo systemctl status wushizhifu-bot.service --no-pager -l | head -15 || true

